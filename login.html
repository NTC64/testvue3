<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div class="background_login">

        <img src="assets/img/thuml.svg" alt="" />
      </div>
      <div class="login">
        <div class="login_title">
          <p class="login_title">
            Log in or <br />
            create an account
          </p>
          <p>Quickly get started by signing in using your existing accounts.</p>
        </div>
        <p class="login_privacy">
          By proceeding, you are agreeing to Copy.ai's
          <a href="">Terms of Service</a> and <a href="">Privacy Notice</a>
        </p>
        <div class="login_form">
          <label for="email">Enter your email</label>
          <br />
          <input type="email" id="email" placeholder="email@example.com" />
          <p class="login_upbtn">
            Weâ€™ll email you a magic code for a password-free registration.

          <input
            type="button"

            class="login_button"
            id=""
            value="Continue"
          />
          <p style="font-size: 18px">Or</p>
        </div>
        <div class="login_orther">
          <div class="google">
            <div class="icon"><img src="assets/img/Google.png" alt="" /></div>
            <span>Continue with Google</span>
          </div>
          <div class="facebook">
            <div class="icon"><img src="assets/img/Facebook.png" alt="" /></div>
            <span>Continue with Facebook</span>
          </div>
        </div>
      </div>
    </div>
  </body>
